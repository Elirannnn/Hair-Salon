<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Up Salon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Set Up Your Salon</h2>

    <form>
      <label for="salon-name">Salon Name:</label>
      <input type="text" id="salon-name" placeholder="Enter Salon Name">

      <label for="price">Price for Haircut:</label>
      <input type="number" id="price" placeholder="Set Price ($)">

      <label for="location">Salon Location:</label>
      <input type="text" id="location" placeholder="Location (Use Google Maps)">

      <label for="availability">Available Days:</label>
      <input type="checkbox" id="monday" value="Monday"> Monday<br>
      <input type="checkbox" id="tuesday" value="Tuesday"> Tuesday<br>
      <!-- Additional days -->

      <label for="time">Available Time Slots:</label>
      <input type="time" id="start-time"> to <input type="time" id="end-time">

      <button class="btn" type="submit">Submit</button>
    </form>

    <button class="btn" onclick="window.location.href='main.html'">Back to Main Menu</button>
  </div>
</body>
</html>
