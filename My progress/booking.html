<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Book a Haircut</h2>

    <label for="salon-name">Salon Name:</label>
    <input type="text" id="salon-name" placeholder="Select Salon" disabled>

    <label for="date">Select Date:</label>
    <input type="date" id="date">

    <label for="time">Select Time:</label>
    <input type="time" id="time">

    <button class="btn">Book Now</button>

    <button class="btn" onclick="window.location.href='main.html'">Back to Main Menu</button>
  </div>
</body>
</html>
