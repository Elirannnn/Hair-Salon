<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Salon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Search for a Salon</h2>

    <label for="location">Search by Location:</label>
    <input type="text" id="location" placeholder="Enter location">

    <label for="price">Search by Price:</label>
    <select id="price">
      <option value="20">Under $20</option>
      <option value="50">Under $50</option>
    </select>

    <button class="btn">Search</button>

    <button class="btn" onclick="window.location.href='main.html'">Back to Main Menu</button>
  </div>
</body>
</html>
