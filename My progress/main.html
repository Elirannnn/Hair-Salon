<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Welcome to the Salon Booking Platform</h2>

    <h3>Top 10 Hair Salons:</h3>
    <ul id="top-salons">
      <!-- List salons fetched from the database -->
    </ul>

    <button class="btn" onclick="window.location.href='search.html'">Search Salon</button>
    <button class="btn" onclick="window.location.href='setUp.html'">Set Up Your Shop</button>
  </div>

  <script>
    // Dummy data for the top salons
    const salons = [
      'Salon A', 'Salon B', 'Salon C', 'Salon D', 'Salon E', 
      'Salon F', 'Salon G', 'Salon H', 'Salon I', 'Salon J'
    ];
    
    const list = document.getElementById('top-salons');
    salons.forEach(salon => {
      const li = document.createElement('li');
      li.textContent = salon;
      list.appendChild(li);
    });
  </script>
</body>
</html>
